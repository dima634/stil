syntax = "proto3";

package protos;

message Workspace {
    uint32 id = 1;
    string name = 2;
}

message Client {
    string address = 1;
    string class = 2;
    Workspace workspace = 3;
}

message Clients {
    repeated Client clients = 1;
}

message OpenWindowEvent {
    Client window = 1;
}

message CloseWindowEvent {
    string address = 1;
}
